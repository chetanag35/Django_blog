{% extends 'base_layout.html' %}

{% block content %}
<div class="create-article">
  <h1>Create an Awesome article</h1>
  <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form}}
  <input type="submit" value="create">
  </form>
</div>
{% endblock %}
