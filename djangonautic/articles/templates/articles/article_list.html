{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div class="articles">
      {% for article in articles %}
        <div class='article'>
          <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</h2></a>
          <p>{{article.snippet}}</p>
          <p>{{article.date}}</p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
